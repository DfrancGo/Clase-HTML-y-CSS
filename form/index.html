<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Logo.png">
    <img src="./img/logo HSN.png" alt="Aqui va el logo">
    <title>Form_Input</title>
</head>
<body>
    <h1>
        Lista de suplementos:
        
    </h1>
    <ol>    
        <a href="https://www.hsnstore.com/marcas/raw-series/creatina-monohidrato-en-polvo">Creatina monohidratada</a>
        <figure>
            <img src="./img/creatina.jpg" alt="Foto_creatina">
            <figcaption>Foto de creatina marca HSN</figcaption>
        </figure>
    </ol>
    <ol>
        <a href="https://www.hsnstore.com/marcas/raw-series/beta-alanina-en-polvo">Beta alanina</a>
        <figure>
            <img src="./img/Beta alanina.jpg" alt="Foto_Beta_Alanina">
            <figcaption>Foto de Beta Alanina marca HSN</figcaption>
        </figure>
    </ol>
    <ol>
        <a href="https://www.hsnstore.com/marcas/raw-series/citrulina-malato-en-polvo">Citrulina malato</a>
        <figure>
            <img src="./img/Citrulina.jpg" alt=""Foto_Citrulina>
            <figcaption>Foto de Citrulina Malato marca HSN</figcaption>
        </figure>
    </ol>
    <ol>
        <a href="https://www.hsnstore.com/marcas/raw-series/arginina-alfa-cetoglutarato-aakg-en-polvo">AAKG</a>
        <figure>
            <img src="./img/AAKG.jpg">
            <figcaption>Foto de AAKG</figcaption>
        </figure>
    </ol>
    <form action="">
        <label for="name">
            <span>what's your name?</span>
            <input type="text" id="name" placeholder="Your name">
        </label>
        <label for="training time">
            <span>since many time do you take supplements?</span>
            <input type="date" id="training time">
        </label>
        <label for="train journal">
            <span>What time do you drink your supplements?</span>
            <input type="time" id="train journal">
        </label>
    </form>
</body>
</html>
